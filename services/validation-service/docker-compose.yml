networks:
  kafka-network:
    name: kafka-network
    external: true
    driver: bridge

services:
  validation-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: validation-service
    command: "watchmedo auto-restart --directory=/app/src -- python -m src.main"
    volumes:
      - ./:/app
    networks:
      - kafka-network
    environment:
      - KAFKA_BROKER=kafka:29092
    restart: always
